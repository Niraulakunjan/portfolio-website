<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File</title>
    <style>
        .download-box {
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 20px;
            max-width: 300px;
            margin: 50px auto;
            text-align: center;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .download-box h3 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .download-box .download-button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .download-box .download-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="download-box">
        <h3>Download File</h3>
        <p>Click below to download the file.</p>
        <a href="https://github.com/username/repository-name/raw/main/file.zip" class="download-button" download>
            Download Now
        </a>
    </div>
</body>
</html>
